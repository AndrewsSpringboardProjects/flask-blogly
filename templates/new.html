{% extends 'base.html' %}

{% block title %}New User{% endblock %}

{% block content %}

<h1>Add New User</h1>

<form method="POST">

  <div>
    <label for="first_name">First Name:</label>
      <input type="text"
             class="first_name"
             name="first_name"
             placeholder="first name">
  </div>
  
  <div>
    <label for="last_name">Last Name:</label>
      <input type="text"
             class="last_name"
             name="last_name"
             placeholder="last name">
  </div>

  <div>
    <label for="last_name">User Img:</label>
      <input type="text"
             class="user_img"
             name="user_img"
             placeholder="image url">
  </div>

  <button class="submit-new" type="submit">Submit</button>

</form>

{% endblock %}
