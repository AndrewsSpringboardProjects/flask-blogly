{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit Tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

  <div>
    <label for="name">Name</label>
    <div><input type="text" class="name" name="name" placeholder="tag name"></div>
  </div>

  <div>
    <a href="/tags"><button>Cancel</button></a>
    <button type="submit">Submit</button>
  </div>

</form>

{% endblock %}
